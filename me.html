<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gold Pro - Me</title>
<style>
body{
  margin:0;
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  background:linear-gradient(to right,#ffecd2,#fcb69f);
}
.top-bar{
  display:flex;
  justify-content:flex-end;
  padding:12px 20px;
  background:#f78f1e;
}
.top-bar button{
  background:#fff;
  color:#f78f1e;
  border:none;
  padding:8px 12px;
  border-radius:8px;
  font-weight:bold;
}
.container{
  max-width:420px;
  margin:25px auto;
  padding:20px;
}
.profile{
  background:#fff;
  border-radius:15px;
  padding:20px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}
.avatar{
  width:80px;
  height:80px;
  border-radius:50%;
  background:#f78f1e;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  font-weight:bold;
  margin:0 auto 10px;
}
.profile h3{
  margin:5px 0;
  color:#333;
}
.profile p{
  margin:0;
  font-size:14px;
  color:#777;
}
.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  margin-top:20px;
}
.stat-box{
  background:#fff;
  padding:15px;
  border-radius:12px;
  box-shadow:0 6px 15px rgba(0,0,0,0.15);
  text-align:center;
}
.stat-box h4{
  margin:0;
  font-size:14px;
  color:#777;
}
.stat-box p{
  margin-top:5px;
  font-size:18px;
  font-weight:bold;
  color:#f78f1e;
}
.ref{
  margin-top:20px;
  background:#fff;
  padding:15px;
  border-radius:12px;
  box-shadow:0 6px 15px rgba(0,0,0,0.15);
}
.ref strong{
  display:block;
  margin-bottom:5px;
}
.ref-code{
  background:#f5f5f5;
  padding:10px;
  border-radius:8px;
  font-weight:bold;
}
.btn{
  width:100%;
  padding:14px;
  margin-top:15px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.logout{
  background:#e53935;
  color:#fff;
}
.logout:hover{
  background:#c62828;
}
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  box-shadow:0 -3px 10px rgba(0,0,0,0.1);
}
.bottom-nav a{
  text-decoration:none;
  color:#f78f1e;
  font-weight:bold;
  font-size:14px;
}
</style>
</head>
<body>

<div class="top-bar">
  <button>Customer Support: 03105403991</button>
</div>

<div class="container">
  <div class="profile">
    <div class="avatar">U</div>
    <h3>User Account</h3>
    <p>Gold Pro Member</p>
  </div>

  <div class="stats">
    <div class="stat-box">
      <h4>Balance</h4>
      <p id="balance">PKR 0</p>
    </div>
    <div class="stat-box">
      <h4>Total Investment</h4>
      <p id="investment">PKR 0</p>
    </div>
    <div class="stat-box">
      <h4>Total Earning</h4>
      <p id="earning">PKR 0</p>
    </div>
    <div class="stat-box">
      <h4>Active Plans</h4>
      <p id="plans">0</p>
    </div>
  </div>

  <div class="ref">
    <strong>Your Referral Code</strong>
    <div class="ref-code" id="refCode">https://naniiawan06-web.github.io/Gold-Pro/</div>
  </div>

  <button class="btn logout" onclick="logout()">Logout</button>
</div>

<div class="bottom-nav">
  <a href="home.html">Home</a>
  <a href="buyplan.html">Buy Plan</a>
  <a href="myplan.html">My Plan</a>
  <a href="invite.html">Invite</a>
  <a href="me.html">Me</a>
</div>

<script>
// User balance
let balance = parseFloat(localStorage.getItem("userBalance")) || 0;
document.getElementById("balance").innerText = "PKR " + balance;

// Active plans
let plans = JSON.parse(localStorage.getItem("myPlans")) || [];
let totalInvest = 0;
let totalEarn = 0;

plans.forEach(p=>{
  totalInvest += p.price;
  const start = new Date(p.start);
  const now = new Date();
  const days = Math.floor((now-start)/(1000*60*60*24));
  totalEarn += days*p.daily;
});

document.getElementById("investment").innerText = "PKR " + totalInvest;
document.getElementById("earning").innerText = "PKR " + totalEarn;
document.getElementById("plans").innerText = plans.length;

// Referral
let ref = localStorage.getItem("refCode") || "GP------";
document.getElementById("refCode").innerText = ref;

// Logout
function logout(){
  if(confirm("Are you sure you want to logout?")){
    window.location.href="login.html";
  }
}
</script>

</body>
    </html>
