<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gold Pro - Withdraw</title>

<style>
body{
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  margin:0;
  background:linear-gradient(to right,#ffecd2,#fcb69f);
}

/* Top Bar */
.top-bar{
  display:flex;
  justify-content:flex-end;
  padding:12px 20px;
  background:#f78f1e;
}
.top-bar button{
  background:#fff;
  color:#f78f1e;
  border:none;
  padding:8px 12px;
  border-radius:8px;
  font-weight:bold;
}

/* Container */
.container{
  max-width:450px;
  margin:20px auto;
  background:#fff;
  border-radius:15px;
  padding:25px 20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
}

.container h2{
  text-align:center;
  color:#f78f1e;
}

.info{
  background:#fff3cd;
  color:#856404;
  padding:12px;
  border-radius:10px;
  font-size:14px;
  margin-bottom:15px;
  text-align:center;
  font-weight:bold;
}

form select, form input{
  width:100%;
  padding:12px 14px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}

form button{
  width:100%;
  padding:15px;
  margin-top:15px;
  background:#f78f1e;
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}

form button:hover{
  background:#e57700;
}

#msg{
  display:none;
  margin-top:15px;
  background:#c8e6c9;
  color:#256029;
  padding:12px;
  border-radius:10px;
  text-align:center;
  font-weight:bold;
}

/* Bottom Nav */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  box-shadow:0 -3px 10px rgba(0,0,0,0.1);
}
.bottom-nav a{
  text-decoration:none;
  color:#f78f1e;
  font-weight:bold;
  font-size:14px;
}
</style>
</head>

<body>

<!-- Top -->
<div class="top-bar">
  <button>Customer Support: 03105403991</button>
</div>

<!-- Withdraw Box -->
<div class="container">
  <h2>Withdraw Funds</h2>

  <div class="info">
    üîπ Minimum Withdraw: PKR 600  
    <br>üîπ Withdraw only in 100 range (600, 700, 800‚Ä¶)  
    <br>üîπ 20% tax will be deducted  
    <br>üîπ Timing: 9PM ‚Äì 12AM  
    <br>üîπ Payment received within 72 hours
  </div>

  <form id="withdrawForm">
    <label>Select Wallet *</label>
    <select required>
      <option value="">Select Wallet</option>
      <option>EasyPaisa</option>
      <option>JazzCash</option>
    </select>

    <label>Account Holder Name *</label>
    <input type="text" required placeholder="Enter account name">

    <label>Account Number *</label>
    <input type="text" required placeholder="Enter account number">

    <label>Withdraw Amount *</label>
    <input type="number" id="amount" required placeholder="Min 600">

    <button type="submit">Request Withdraw</button>
  </form>

  <div id="msg">Withdraw request submitted. Status: Pending ‚è≥</div>
</div>

<!-- Bottom Nav -->
<div class="bottom-nav">
  <a href="home.html">Home</a>
  <a href="buyplan.html">Buy Plan</a>
  <a href="myplan.html">My Plan</a>
  <a href="invite.html">Invite</a>
  <a href="me.html">Me</a>
</div>

<script>
document.getElementById("withdrawForm").addEventListener("submit",function(e){
  e.preventDefault();

  let amount = document.getElementById("amount").value;

  if(amount < 600){
    alert("Minimum withdraw is PKR 600");
    return;
  }

  if(amount % 100 !== 0){
    alert("Withdraw amount must be in 100 range");
    return;
  }

  let now = new Date();
  let hour = now.getHours();

  if(hour < 9 || hour > 22){
    alert("Withdraw time is 9PM to 12AM only");
    return;
  }

  document.getElementById("msg").style.display="block";
  this.reset();
});
</script>

</body>
  </html>
